<!DOCTYPE html>
<html lang="en">

<head>
  <title>Black Cyber</title>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Google Web Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic"
    rel="stylesheet" type="text/css">
  <!-- FontAwesome CDN  -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
  <style>
    :root {
      --main-bg-color: #ba3622;
      --border: #ea4d35;
      --fg-white: #FFF;
    }

    a {
      color: var(--fg-white) !important;
    }

    /* Theme Start */
    .navbar-inverse {
      background-color: var(--main-bg-color) !important;
      padding: 0;
      border: solid var(--border) !important;
      border-width: 1px 0 0 0;
    }

    .navbar-inverse .navbar-nav>.active>a,
    .navbar-inverse .navbar-nav>.active>a:focus,
    .navbar-inverse .navbar-nav>.active>a:hover {
      background-color: #ea4d35 !important;
    }

    /*Theme End*/
  </style>
</head>

<body>

  <div ng-app="myApp" ng-controller="myCtrl">
    <nav class="navbar navbar-inverse fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HangingCage</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
            <li><a data-toggle="tab" href="#food">Food List</a></li>
            <li><a data-toggle="tab" href="#about">About Us</a></li>
            <li><a data-toggle="tab" href="#contact">Contact Us</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="tab-content">
      <div id="home" class="tab-pane fade in active">
        <h3>HOME</h3>
        <p>Home content.</p>
      </div>
      <div id="food" class="tab-pane fade">
        <h3>Food List</h3>
        <p>Food List Content</p>
      </div>
      <div id="about" class="tab-pane fade">
        <h3>About Us</h3>
        <p>About us section..</p>
      </div>
      <div id="about" class="tab-pane fade">
        <h3>Contact Us</h3>
        <p>Contact us section..</p>
      </div>
    </div>
    First Name: <input type="text" ng-model="firstName"><br>
    Last Name: <input type="text" ng-model="lastName"><br>
    <br>
    Full Name: {{firstName + " " + lastName}}

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
      $scope.firstName = "John";
      $scope.lastName = "Doe";
    });
  </script>

</body>

</html>
